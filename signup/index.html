                     <form class="my-5" action="../homepage/index.html" method="get">
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label class="name-clr">First name</label>
                                 <div class="element-inner bg-white">
                                    <input type="text" class="form-control rounded-0 border-clr" placeholder="First name" name="checkin-date" >
                                 </div>
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label class="name-clr">Last name</label>
                                 <div class="element-inner bg-white">

                              </div>
                           </div>
                        </div>

                           <label class="name-clr">Phone No</label>
                           <input type="text" class="form-control rounded-0 border-clr" placeholder="Phone No">
                        </div>
                        <div class="form-group mt-3">
                           <label class="name-clr">Password</label>
                           <input type="text" class="form-control rounded-0 border-clr" placeholder="Password">
                        </div>
                        <div class="form-group mt-3">
                           <label class="name-clr">Confirm Password</label>
                           <input type="text" class="form-control rounded-0 border-clr" placeholder="Confirm Password">
                        </div>
                        <div class="prima-outer">
                           <button type="submit" class="btn prima-clr text-white">Sign Up</button>
                        </div>
                     </form>
                     <div class="or-outer position-relative mx-auto text-center">
                        <div class="or-line position-absolute"></div>

                     </div>
